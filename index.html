<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=1024">
    <title>Ayurveda Medical Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightgreen;
            background-image: url('https://www.example.com/medical-center.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .header {
            font-size: 60px;
            font-weight: bold;
            color: darkgreen;
            margin-top: 20px;
        }
        #appointment {
            font-size: 30px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
        }
        .video-container {
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ආයුර්ණවා ආයුර්වේද Doctor is available now
        </div>
        <div class="video-container">
            <input type="file" id="videoInput" accept="video/*">
            <video id="videoPlayer" width="800" height="450" controls></video>
        </div>
        <div id="appointment">දැනට ප්‍රතිකාර කරන රෝගියාගේ අංකය: <span id="current-number">0</span></div>
        <button class="btn btn-dark" onclick="nextAppointment()">Next Appointment</button>
    </div>
    
    <script>
        let appointmentNumber = 0;
        function nextAppointment() {
            appointmentNumber++;
            document.getElementById('current-number').innerText = appointmentNumber;
        }
        document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = URL.createObjectURL(file);
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
