<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=1024">
    <title>Ayurveda Dispensary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            width: 1280px;
            height: 1024px;
            margin: 0;
            overflow: hidden;
            background: url('https://cdn.narendramodi.in/cmsuploads/0.73877400_1523541569_attachref.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 40px;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        #doctor-available {
            font-size: 70px;
            color: yellow;
            font-weight: bold;
        }
        #instruction {
            font-size: 40px;
            color: red;
            font-weight: bold;
            border: 5px solid white;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        #treatment-number {
            font-size: 60px;
            color: red;
            font-weight: bold;
        }
        button {
            font-size: 15px;
            padding: 5px 10px;
            margin: 10px;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        video {
            width: 640px;
            height: 512px;
            background: black;
        }
        .url-input {
            width: 300px;
            font-size: 15px;
            padding: 5px;
        }
        .go-button {
            font-size: 15px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="instruction">ප්‍රතිකාර සදහා පැමිණි පසු අංකයක් ලබා ගැනීමට සීනුව නාද කරන්න</div>
        <div id="doctor-available">DOCTOR IS AVAILABLE</div>
        <button class="btn btn-success" onclick="setDoctorStatus('DOCTOR IS AVAILABLE')">Set Available</button>
        <button class="btn btn-warning" onclick="setDoctorStatus('DOCTOR COMING SOON. PLEASE WAIT')">Set Coming Soon</button>
        
        <h1>Ongoing Treatment Number</h1>
        <div id="treatment-number">0</div>
        <button class="btn btn-light" onclick="nextTreatment()">Next</button>
        <button class="btn btn-danger" onclick="resetTreatment()">Reset</button>
        
        <div class="video-container">
            <video id="videoPlayer" controls autoplay></video>
            <br>
            <input type="text" id="videoUrl" class="url-input" placeholder="Enter Video URL">
            <button class="btn btn-primary go-button" onclick="playVideoFromUrl()">Go</button>
        </div>
    </div>
    
    <script>
        let treatmentNumber = 0;
        
        function nextTreatment() {
            treatmentNumber++;
            document.getElementById('treatment-number').innerText = treatmentNumber;
        }

        function resetTreatment() {
            treatmentNumber = 0;
            document.getElementById('treatment-number').innerText = treatmentNumber;
        }

        function playVideoFromUrl() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoUrl) {
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            }
        }

        function setDoctorStatus(status) {
            document.getElementById('doctor-available').innerText = status;
        }
    </script>
</body>
</html>
