<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Dispensary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-size: 40px;
            margin: 0;
            text-align: left;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px; /* Decreased padding */
            border-radius: 8px; /* Decreased border radius */
            width: 80%; /* Decreased width */
            max-width: 1000px; /* Decreased max-width */
            position: relative;
        }
        #doctor-available {
            font-size: 48px; /* Decreased font size */
            color: yellow;
            font-weight: bold;
            margin-bottom: 8px; /* Decreased margin */
        }
        #treatment-number {
            font-size: 60px; /* Decreased font size */
            color: red;
            font-weight: bold;
            margin-left: 15px; /* Decreased margin */
        }
        button {
            font-size: 14px; /* Decreased font size */
            padding: 6px 10px; /* Decreased padding */
            margin: 8px; /* Decreased margin */
        }
        .video-container {
            margin-top: 15px; /* Decreased margin */
        }
        iframe {
            width: 100%;
            height: 600px; /* Increased height */
            max-width: 1400px; /* increased max width */
            background: black;
        }
        video {
            width: 100%;
            height: 250px; /* Decreased height */
            max-width: 350px; /* Decreased max width */
            background: black;
        }
        .choose-video {
            background-color: purple;
            color: white;
            font-size: 12px; /* Decreased font size */
            padding: 5px 8px;
        }
        .green-button {
            background-color: green;
            color: white;
        }
        .yellow-button {
            background-color: yellow;
            color: black;
        }
        input[type='text'] {
            width: 200px; /* Decreased width */
            padding: 8px; /* Decreased padding */
            font-size: 14px; /* Decreased font size */
            border-radius: 4px; /* Decreased border radius */
            border: none;
        }
        .treatment-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Decreased gap */
            flex-wrap: wrap;
        }
        .url-video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Decreased gap */
            flex-wrap: wrap;
        }
        #bannerVideo {
            position: absolute;
            top: 8px; /* Decreased top */
            right: 8px; /* Decreased right */
            width: 350px; /* Decreased width */
            height: 250px; /* Decreased height */
            background: black;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="doctor-available">DOCTOR ON DUTY</div>
        <button class="btn green-button" onclick="setDoctorStatus('DOCTOR ON DUTY')">Set Available</button>
        <button class="btn yellow-button" onclick="setDoctorStatus('DOCTOR COMING SOON. PLEASE WAIT')">Set Coming Soon</button>

        <div class="treatment-container" id="treatmentArea">
            <h1>Ongoing Treatment Number</h1>
            <div id="treatment-number">0</div>
        </div>
        <button class="btn btn-light" id="nextButton" onclick="nextTreatment()">Next</button>
        <button class="btn btn-danger" id="resetButton" onclick="resetTreatment()">Reset</button>
        <button class="btn btn-secondary" id="hideButton" onclick="toggleTreatmentArea()">Hide</button>

        <div class="video-container">
            <iframe id="videoPlayer" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
            <br>
            <div class="url-video-container">
                <input type="text" id="youtubeUrl" placeholder="YouTube Video URL">
                <button class="btn btn-primary" onclick="playYouTubeVideo()">Play YouTube Video</button>
                <input type="file" id="videoFile" accept="video/*" multiple style="display: none;" onchange="loadVideos(event)">
                <button class="btn choose-video" onclick="document.getElementById('videoFile').click();">Choose Videos</button>
                <input type="file" id="bannerVideoFile" accept="video/*" multiple style="display: none;" onchange="loadBannerVideos(event)">
                <button class="btn choose-video" onclick="document.getElementById('bannerVideoFile').click();">Banner Video</button>
            </div>
        </div>
        <video id="bannerVideo" controls></video>
    </div>

    <script>
        // ... (Your JavaScript remains the same) ...
    </script>
</body>
</html>
