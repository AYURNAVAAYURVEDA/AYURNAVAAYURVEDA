<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=1024">
    <title>Video Player Page</title>
    <style>
        body {
            width: 1280px;
            height: 1024px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        video {
            background: black;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video width="1024" height="360" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="video-container">
        <video width="1024" height="720" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
