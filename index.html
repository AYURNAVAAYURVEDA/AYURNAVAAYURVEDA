<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=1024">
    <title>Ayurveda Medical Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightgreen;
            background-image: url('https://www.example.com/medical-center.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .header {
            position: relative;
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: darkgreen;
            margin-top: 20px;
        }
        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
        }
        #appointment {
            font-size: 30px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
        }
        .video-container {
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Medical_cross.svg/1024px-Medical_cross.svg.png" alt="Medical Cross">
            ආයුර්ණවා ආයුර්වේද<br>
            DOCTOR IS AVAILABLE NOW
        </div>
        <div class="video-container">
            <iframe width="800" height="450" src="https://www.youtube.com/watch?v=ZxzH_L-0WPw&ab_channel=GemunuJayanthaWanninayake" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="appointment">දැනට ප්‍රතිකාර කරන රෝගියාගේ අංකය: <span id="current-number">0</span></div>
        <button class="btn btn-dark" onclick="nextAppointment()">Next Appointment</button>
    </div>
    
    <script>
        let appointmentNumber = 0;
        function nextAppointment() {
            appointmentNumber++;
            document.getElementById('current-number').innerText = appointmentNumber;
        }
    </script>
</body>
</html>
