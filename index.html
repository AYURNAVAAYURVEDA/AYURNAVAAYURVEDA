<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Dispensary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://www.lionsroar.com/wp-content/uploads/2023/09/physician-featured.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-size: 40px;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        #doctor-available {
            font-size: 70px;
            color: yellow;
            font-weight: bold;
        }
        #treatment-number {
            font-size: 60px;
            color: red;
            font-weight: bold;
        }
        button {
            font-size: 15px;
            padding: 10px 20px;
            margin: 10px;
        }
        video {
            width: 80%;
            max-width: 640px;
            height: 512px;
            background: black;
        }
        .input-url {
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="doctor-available">DOCTOR IS AVAILABLE</div>
        <button class="btn btn-success" onclick="setDoctorStatus('DOCTOR IS AVAILABLE')">Set Available</button>
        <button class="btn btn-warning" onclick="setDoctorStatus('DOCTOR COMING SOON. PLEASE WAIT')">Set Coming Soon</button>
        
        <h1>Ongoing Treatment Number</h1>
        <div id="treatment-number">0</div>
        <button class="btn btn-light" onclick="nextTreatment()">Next</button>
        <button class="btn btn-danger" onclick="resetTreatment()">Reset</button>
        
        <div class="video-container">
            <video id="videoPlayer" controls autoplay></video>
            <br>
            <input type="file" id="videoFile" accept="video/*" multiple style="display: none;" onchange="loadVideos(event)">
            <button class="btn btn-primary" onclick="document.getElementById('videoFile').click();">Choose Videos</button>
            <br>
            <input type="text" id="videoUrl" class="input-url" placeholder="Enter video URL" onkeypress="handleUrlInput(event)">
            <button class="btn btn-info" onclick="playVideoFromUrl()">Add URL</button>
        </div>
    </div>
    
    <script>
        let treatmentNumber = 0;
        let videoList = [];
        let currentVideoIndex = 0;

        function nextTreatment() {
            treatmentNumber++;
            document.getElementById('treatment-number').innerText = treatmentNumber;
        }

        function resetTreatment() {
            treatmentNumber = 0;
            document.getElementById('treatment-number').innerText = treatmentNumber;
        }

        function loadVideos(event) {
            videoList = Array.from(event.target.files).map(file => URL.createObjectURL(file));
            if (videoList.length > 0) {
                playRandomVideo();
            }
        }

        function playRandomVideo() {
            if (videoList.length > 0) {
                currentVideoIndex = Math.floor(Math.random() * videoList.length);
                const videoPlayer = document.getElementById("videoPlayer");
                videoPlayer.src = videoList[currentVideoIndex];
                videoPlayer.play();
            }
        }

        function setDoctorStatus(status) {
            document.getElementById('doctor-available').innerText = status;
        }

        function handleUrlInput(event) {
            if (event.key === 'Enter') {
                playVideoFromUrl();
            }
        }

        function playVideoFromUrl() {
            const url = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.play();
        }
    </script>
</body>
</html>
