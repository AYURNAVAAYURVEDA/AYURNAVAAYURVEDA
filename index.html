<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Dispensary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-size: 40px;
            margin: 0;
            text-align: left;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 95%; /* Increased width */
            max-width: 1920px; /* Increased max width */
            display: flex;
            flex-direction: column;
        }
        #doctor-available {
            font-size: 60px;
            color: yellow;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .treatment-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align to the left */
        }
        #treatment-number {
            font-size: 80px;
            color: red;
            font-weight: bold;
            margin-left: 20px;
        }
        .treatment-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            font-size: 16px;
            padding: 8px 12px;
            margin: 10px 0; /* Vertical margin only */
        }
        .video-container {
            margin-top: 20px;
            flex-grow: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: 100%; /* Fill available space */
            background: black;
            max-height: 1080px; /* Limit height to 1080p */
        }
        .choose-video {
            background-color: purple;
            color: white;
        }
        .green-button {
            background-color: green;
            color: white;
        }
        .yellow-button {
            background-color: yellow;
            color: black;
        }
        input[type='text'] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .url-video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="doctor-available">DOCTOR ON DUTY</div>
        <button class="btn green-button" onclick="setDoctorStatus('DOCTOR ON DUTY')">Set Available</button>
        <button class="btn yellow-button" onclick="setDoctorStatus('DOCTOR COMING SOON. PLEASE WAIT')">Set Coming Soon</button>

        <div class="treatment-container">
            <h1>Current Treatment Number</h1>
            <div id="treatment-number">0</div>
            <div class="treatment-buttons">
                <button class="btn btn-light" onclick="nextTreatment()">Next</button>
                <button class="btn btn-danger" onclick="resetTreatment()">Reset</button>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div class="url-video-container">
                <input type="text" id="youtubeUrl" placeholder="YouTube Video URL">
                <button class="btn btn-primary" onclick="playYouTubeVideo()">Play YouTube Video</button>
                <input type="file" id="videoFile" accept="video/*" multiple style="display: none;" onchange="loadVideos(event)">
                <button class="btn choose-video" onclick="document.getElementById('videoFile').click();">Choose Videos</button>
            </div>
        </div>
    </div>

    <script>
        // ... (Your JavaScript remains the same) ...
    </script>
</body>
</html>
