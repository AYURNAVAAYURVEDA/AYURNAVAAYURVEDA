<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=1024">
    <title>Ayurveda Dispensary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-size: 40px;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        #doctor-available {
            font-size: 70px;
            color: yellow;
            font-weight: bold;
        }
        #instruction {
            font-size: 40px;
            color: red;
            font-weight: bold;
            border: 5px solid white;
            padding: 20px;
            margin-bottom: 20px;
        }
        #treatment-number {
            font-size: 60px;
            color: red;
            font-weight: bold;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            margin: 10px;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        video {
            width: 360px;
            height: 180px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="instruction">ප්‍රතිකාර සදහා පැමිණි පසු අංකයක් ලබා ගැනීමට සීනුව නාද කරන්න</div>
        <div id="doctor-available">DOCTOR IS AVAILABLE</div>
        <h1>Ongoing Treatment Number</h1>
        <div id="treatment-number">0</div>
        <button class="btn btn-light" onclick="nextTreatment()">Next</button>
        <button class="btn btn-danger" onclick="resetTreatment()">Reset</button>
        
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
            <button class="btn btn-secondary" onclick="loadPlaylist()">Playlist</button>
        </div>
    </div>
    
    <script>
        let treatmentNumber = 0;
        function nextTreatment() {
            treatmentNumber++;
            document.getElementById('treatment-number').innerText = treatmentNumber;
        }
        function resetTreatment() {
            treatmentNumber = 0;
            document.getElementById('treatment-number').innerText = treatmentNumber;
        }
        function loadPlaylist() {
            alert("Playlist feature not implemented yet!");
        }
    </script>
</body>
</html>
